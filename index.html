<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Code</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="project">
        <div id="create">
            <div class="key">Press any key and see its key code and name</div>
        </div>
    </div>

    <script>
        const createTable = document.getElementById("create");


        window.addEventListener("keydown", (e) => {
            createTable.innerHTML = `
            <div class= 'color'>
                <table>
            <tr>
                <th>Key</th>
                <th>Key Code</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key === " " ? "Space" : e.key}</td >
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr >
            </table >
                </div>
            `
        })


    </script>
</body>

</html>
